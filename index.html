<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <header class="header grid-container">
        <div class="flex text-light">
          <div class="flex flex--column">
            <h1>My balance</h1>
            <p class="fw-700 fs-800">$921.48</p>
          </div>

          <div class="logo">
            <img src="images/logo.svg" alt="" />
          </div>
        </div>
      </header>

      <main class="chart grid-container text-dark">
        <h2 class="fw-700 fs-800">Spending - Last 7 days</h2>

        <div class="chart_bar" id="day-1">
          <div class="chart_amount"></div>
          <p class="chart_amount-day">mon</p>
        </div>

        <div class="chart_bar" id="day-2">
          <div class="chart_amount"></div>
          <p class="chart_amount-day">tue</p>
        </div>

        <div class="chart_bar" id="day-3">
          <div class="chart_amount"></div>
          <p class="chart_amount-day">wed</p>
        </div>

        <div class="chart_bar" id="day-4">
          <div class="chart_amount"></div>
          <p class="chart_amount-day">thu</p>
        </div>

        <div class="chart_bar" id="day-5">
          <div class="chart_amount"></div>
          <p class="chart_amount-day">fri</p>
        </div>

        <div class="chart_bar" id="day-6">
          <div class="chart_amount"></div>
          <p class="chart_amount-day">sat</p>
        </div>

        <div class="chart_bar" id="day-7">
          <div class="chart_amount"></div>
          <p class="chart_amount-day">sun</p>
        </div>

        <div class="chart_end-line"></div>

        <div class="month-total flex">
          <div class="flex flex--column">
            <h2 class="text-neutral">Total this month</h2>
            <p class="fs-900 fw-700">$478.33</p>
          </div>

          <div class="last-month flex flex--column">
            <h2 class="text-neutral">from last month</h2>
            <p class="fw-700 fs-500">+2.4%</p>
          </div>
        </div>
      </main>

      <footer class="footer">
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://www.frontendmentor.io/profile/edo979">edo979</a>.
        </div>
      </footer>
    </div>
  </body>
</html>
